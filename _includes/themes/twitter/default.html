<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>{{ page.title }}</title>

    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <meta name="author" content="{{ site.author.name }}">



    <!-- Enable responsive viewport -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

    <!--[if lt IE 9]>

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <![endif]-->



    <!-- Le styles -->

    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">

    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">



    <!-- Le fav and touch icons -->



    <!-- atom & rss feed -->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">

    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">



  </head>



  <body>

    <div class="navbar">

      <div class="navbar-inner">

        <div class="container-narrow">

          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>

          <ul class="nav">
              <li><a href="{{ BASE_PATH }}/pages/research.html">Research</a></li>

              <li><a href="{{ BASE_PATH }}/pages/software.html">Software</a></li>

              <!-- <li><a href="{{ BASE_PATH }}/pages/teaching.html">Teaching</a></li> -->

              <li><a href="{{ BASE_PATH }}/assets/AntonAlyakinCV.pdf">CV</a></li>

              <li><a href="https://www.linkedin.com/in/anton-a-64a58a9b"><img align="left" alt="LinkedIn" width="22px" src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/linkedin.svg" /></a></li>

              <li><a href="https://github.com/alyakin314"><img align="left" alt="github" width="22px" src="https://raw.githubusercontent.com/github/explore/78df643247d429f6cc873026c0622819ad797942/topics/github/github.png"></a></li>

              <li><a href="https://scholar.google.com/citations?user=5rDtuRIAAAAJ"><img align="left" alt="github" width="22px" src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/googlescholar.svg"></a></li>


          </ul>

        </div>

      </div>

   </div>



    <div class="container-narrow">



      <div class="content">

        {{ content }}

      </div>

      <hr>

      <footer>

        <p><small>

  <!-- start of Karl's footer; modify this part -->

        <a href="https://alyakin314.github.io">Anton Alyakin</a>
	
  <!-- end of Karl's footer; modify this part -->

    </div>



    {% include JB/analytics %}

</html>
